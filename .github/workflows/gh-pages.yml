name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: projects/project_4-frontend
        run: npm ci

      - name: Build frontend
        working-directory: projects/project_4-frontend
        env:
          VITE_ENVIRONMENT: testnet
          VITE_ALGOD_SERVER: ${{ secrets.VITE_ALGOD_SERVER }}
          VITE_ALGOD_NETWORK: testnet
          VITE_INDEXER_SERVER: ${{ secrets.VITE_INDEXER_SERVER }}
          # If you have app IDs or other secrets, add them to repository secrets and reference here.
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: projects/project_4-frontend/dist
          publish_branch: gh-pages
